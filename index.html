<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="heading">
      <h2 class="title">Whats for Dinner?</h2>
      <button class="btn">Add a Recepie</button>
    </header>
    <main class="container">
      <section class="items">
        <h3>What are you looking for?<span class="highlight">*</span></h3>
        <ul>
          <li><input id="sides" type="radio" name="dish"/><label for="side"/>Side</li></label></li>
          <li><input id="mains" type="radio" name="dish"/><label for="main-dish"/>Main Dish</li></label></li>
          <li><input id="desserts" type="radio" name="dish"/><label for="dessert"/>dessert</li></label></li>
          <li><input id="entire-meal" type="radio" name="dish"/><label for="entire-meal"/>Entire Meal</li></label></li>
        </ul>
        <button class="btn btn-cook">Lets Cook</button>
      </section>
      <section class="cook items">
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
